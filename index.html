<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Addons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        main {
            padding: 20px;
        }

        .upload, .addons {
            margin-bottom: 20px;
        }

        .addons {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .addon {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .addon:hover {
            transform: scale(1.05);
        }

        .addon img {
            max-width: 100%;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minecraft Addons</h1>
    </header>
    <main>
        <section class="upload">
            <h2>Upload Your Mod</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="modName">Mod Name:</label>
                <input type="text" id="modName" name="modName" required><br><br>

                <label for="thumbnail">Thumbnail:</label>
                <input type="file" id="thumbnail" name="thumbnail" accept="image/*" required><br><br>

                <label for="modFile">Mod File:</label>
                <input type="file" id="modFile" name="modFile" accept=".zip,.mcpack" required><br><br>

                <input type="submit" value="Upload">
            </form>
        </section>

        <section class="addons">
            <h2>Available Mods</h2>
            <div id="modsContainer">
                <!-- Mods will be dynamically injected here -->
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Minecraft Addons</p>
    </footer>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Handle form submission logic here
            alert('Upload functionality not implemented.');
        });

        // Sample Mod Data
        const mods = [
            {
             modName: 'No More Grinding Addon',
             modDescription: 'Tired of Grinding? Generators for grinding',
             modUsed: 'mods/No More Grind Add-On (addon).mcaddon',
             thumbnailUsed: 'thumbnails/transparent-plastic-water-bottle-with-black-cap-blank-white-label-ready-your-design-mockup-template-branding-product-packaging-advertising_632498-28302.webp'
            },
            {
                modName: 'Mod 2',
                modDescription: 'This is the second mod.',
                modUsed: 'mods/mod2.zip',
                thumbnailUsed: 'thumbnails/mod2.png'
            }
        ];

        const modsContainer = document.getElementById('modsContainer');
        mods.forEach(mod => {
            const modDiv = document.createElement('div');
            modDiv.className = 'addon';
            modDiv.innerHTML = `
                <img src="${mod.thumbnailUsed}" alt="${mod.modName} Thumbnail">
                <h3>${mod.modName}</h3>
                <p>${mod.modDescription}</p>
                <a href="${mod.modUsed}" download>Download</a>
            `;
            modsContainer.appendChild(modDiv);
        });

        // Example of how to add new mods:
         
         });
    </script>
</body>
</html>
